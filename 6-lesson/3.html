<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <style>
    i {
      font-size: 50px;
    }

    .golden {
      color: gold;
    }
  </style>
</head>

<body>
  <!--
Необязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <div class="stars_container">
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-star"></i>
  </div>

  <script>
    "use strict";

    /*
    1. При наведении на любую из звезд, данной звезде должен ставиться класс
    golden, также такой класс должен ставиться всем звездам до нее слева.
    */
    const divEl = document.querySelector('.stars_container');
    const iEls = divEl.querySelectorAll("i");
    console.log(iEls);
    divEl.addEventListener('mouseover', event => {
      if (event.target.tagName !== 'I') {
        return;
      }
      for (const iEl of iEls) {
        iEl.classList.add('golden');
        if (iEl === event.target) {
          break;
        }
      }
    });

    /*
    2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
    задания должны быть удалены.
     */
    divEl.addEventListener('mouseout', event => {
      iEls.forEach(iEl => iEl.classList.remove('golden'))
    });

    /*
    3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
    звезды (временно могут становиться черными). Почему так? Напишите словами.
    Можем ли мы это исправить? Если да, то предложите решение.
     Звёзды становятся черными, т.к. переходя от одной звезды к другой звезде 
     мы уходим из области самой звезды и срабатывает событие mouseout. 
     Соответственно, нужно убрать пространство между звёздами и заменить его 
     на паддинги.
     Решением может служить, например, записать все <i> в строчку.
      находим все ноды и удаляем те, которые являются пробелам
    */
    const nodes = divEl.childNodes;
    for (const node of nodes) {
      if (node.nodeValue === "\n    ") {
        node.remove();
      }
    }
    console.log(nodes);

    iEls.forEach(iEl => {
      iEl.style.paddingRight = '3px';
      iEl.style.paddingLeft = '3px';
    });

  </script>
</body>

</html>
