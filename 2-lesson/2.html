<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Создаются переменные "а" и "х".
    Переменной "а" присваивается значение 2. Далее при вычислении значения
    переменной "х" в первую очередь выполняется операция присваивания с 
    действием в скобках (2 * 2 = 4), в переменную "а" запишется 4 (а === 4),
    затем выполняется сложение (1 + 4 = 5). Результат присваивается переменной 
    "х" (х === 5).
     */
    console.log(x); // 5
    console.log(a); // 4

  </script>
</body>

</html>
