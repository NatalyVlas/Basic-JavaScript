<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная "а" хранит число 1. Первым действием к переменной "а" 
    прибавится 1, т.к. указан префиксный декремент, и значение запишется в 
    переменную "а" (а === 2). После этого переменной "с" будет присвоено то же 
    хначение (с === 2).
    */
    c = ++a;
    console.log(c); // 2

    /*
    В переменной "b" хранится число 1. Сначала срабатывает оператор
    инкремента с постфиксной формой и переменная "b" становится равной 2 
    (b === 2). Но в переменную "d" запишется значение до выполнения инкремента
    (d === 1). 
    */
    d = b++;
    console.log(d); // 1

    /*
    Переменная "а" теперь хранит число 2. Первым шагом к ней прибавляется 1, 
    т.к. имеется префиксная форма инкремента, (а === 3). Далее осуществляется
    операция сложения (2 + 3) и результат сложения записывается в переменную 
    "с" (с === 5).
    */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    В переменной "b" хранится число 2. Первым шагом к ней прибавляется 1, 
    т.к. имеется постфиксная форма инкремента, (b === 3). Далее осуществляется
    операция сложения, но в ней участвует предыдущее значение переменной "b"
    (2 + 2), результат сложения присваивается переменной "d" (d === 4).
    */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3
  </script>
</body>
