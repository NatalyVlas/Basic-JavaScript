<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Число 10 складываем с числом 10 получаем 20.
    2. 20 конкатенируем со строкой 10 получаем 2010, т.к. JS не сможет сложить
    строку и число и приведет число 20 к строковому типу данных.
    3. С помощью console.log выводим строку 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
        1. 10 конкатенируем со строкой 10 получаем 1010, т.к. JS не сможет
        сложить строку и число и приведет к одному строковому типу данных..
        2. 1010 конкатенируем со строкой 10 получаем 101010 по тому же принципу.
        3. С помощью console.log выводим строку 101010 в консоль.
        */
    console.log(10 + "10" + 10);

    /*
       1. Число 10 складываем с числом 10 получаем 20.
       2. Строковое значение "10" переводим в число с помощью унарного 
       оператора "+".
       3. Число 20 складываем с числом 10 получаем 30.
       4. С помощью console.log выводим число 30 в консоль.
       */
    console.log(10 + 10 + +"10");

    /*
       1. С помощью унарного "-" превращаем пустую строку в -0. 
       2. 10 делим на -0 получаем минус бесконечность.
       3. С помощью console.log выводим -Infinity в консоль.
       */
    console.log(10 / -"");

    /*
    1. Преобразуем строку 2,5 в число с помощью унарного минуса, получаем NaN, 
    т.к. разделителем указана запятая, а не точка.
    2. 10 делим на NaN получаем NaN.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
